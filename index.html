<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js" defer></script>
</head>
<body>
  <header>
    <h1 class="header-text"><span>my</span>Library</h1>
    <p>keep record of all you've read</p>
  </header>
  <main>
    <div class="header-container">
      <h3 class="container-header">books</h3>
      <button class="book-button">+</button>
    </div>
    <div class="label-container">
      <span class="title">Title</span>
      <span class="author">Author</span>
      <span class="pages">Pages</span>
      <span class="hasRead">Read</span>
      <span class="remove">Remove</span>
    </div>
    <div class="book-container"></div>
    <div class="form-container hidden">
      <button class="exit-button">x</button>
      <form action="" onsubmit="return false;">
        <div>
          <label for="title">Title</label>
          <input type="text" name="title" id="title">
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" name="author" id="author">
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages">
        </div>
        <div>
          <label for="hasRead">Read</label>
          <input type="checkbox" name="hasRead" id="hasRead">
        </div>
        <button class="submit">Add Book</button>
      </form>
    </div>
  </main>

  <div class="book hidden"><span class="title"></span><span class="author"></span><span class="pages"></span><input class="hasRead" type="checkbox"><button class="remove">remove</button></div>
</body>
</html>
